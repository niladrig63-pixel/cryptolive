<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoLive â€” Real-Time Trading Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-bg-primary text-text-primary font-sans">
    <div id="root">
      <div id="app-loader" style="display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;gap:12px;">
        <div style="width:40px;height:40px;border:3px solid #3366ff;border-top-color:transparent;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
        <p style="color:#8b95a5;font-size:14px;font-family:Inter,sans-serif;">Loading CryptoLive...</p>
      </div>
    </div>
    <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    <script>
      // Catch any unhandled JS errors and display them
      window.addEventListener('error', function(e) {
        var el = document.getElementById('app-loader');
        if (el) {
          el.innerHTML = '<p style="color:#ff3d71;font-size:14px;font-family:monospace;padding:20px;max-width:600px;word-break:break-all;">JS Error: ' + e.message + ' at ' + (e.filename||'') + ':' + (e.lineno||'') + '</p>';
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
