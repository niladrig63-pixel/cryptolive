version: '3.8'

services:
  backend:
    build: ./backend
    container_name: cryptolive-backend
    ports:
      - "4000:4000"
    volumes:
      - backend-data:/app/data
    environment:
      - PORT=4000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: cryptolive-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
